<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" id="theme1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class="theme1" >
<div class="main" id="main">


   <div class="bar__toggle">
    <span class="calc__name">ألة حاسبة</span>
    <div class="theme__main">
      <span class="theme__name">theme</span>
      <div class="main__toggle">

        <div class="mainSpan__toggle">
          <span class="span_toggle">1</span>
          <span class="span_toggle">2</span>
          <span class="span_toggle">3</span>
        </div>
        <div class="tri-state-toggle">
          <input class="button_toggle" type="radio" name="toggle" id="one" theme="theme1" />
          <input class="button_toggle" type="radio" name="toggle" id="two" theme="theme2" />
          <input class="button_toggle" type="radio" name="toggle" id="three" theme="theme3" />
        </div>
       </div>

    </div>
    


   </div>
 


  <div class="result__calculator"> <input type="text" id="result" class="result__input" placeholder="enter operation"> 
    <output id="result__output" class="display__r" ></output>
    <p id="demo"></p>
  </div>
  

<div class="main__Calculator">
 
    <button class="btn__calculator">7</button>
    <button class="btn__calculator">8</button>
    <button class="btn__calculator">9</button>
    <button class="btn__calculator_dell">DEL</button>
    <button class="btn__calculator">4</button>
    <button class="btn__calculator">5</button>
    <button class="btn__calculator">6</button>
    <button class="btn__calculator">+</button>
    <button class="btn__calculator">1</button>
    <button class="btn__calculator">2</button>
    <button class="btn__calculator">3</button>
    <button class="btn__calculator">-</button>
    <button class="btn__calculator">.</button>
    <button class="btn__calculator">0</button>
    <button class="btn__calculator">/</button>
    <button class="btn__calculator">*</button>
    <button class="btn__calculator__reset">RESET</button>
    <button class="btn__calculator__eqaul">=</button>



  </div>



</div>

  <script src="index.js"></script>
</body>
</html>
