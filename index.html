<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="main">

  <div class="result__calculator"> <input type="text" id="result" class="result__input" placeholder="enter operation"> 
    <output id="result__output" class="display__r" ></output>
    <p id="demo"></p>
  </div>
  

<div class="main__Calculator">
 
    <button class="btn__calculator">7</button>
    <button class="btn__calculator">8</button>
    <button class="btn__calculator">9</button>
    <button class="btn__calculator_dell">DEL</button>
    <button class="btn__calculator">4</button>
    <button class="btn__calculator">5</button>
    <button class="btn__calculator">6</button>
    <button class="btn__calculator">+</button>
    <button class="btn__calculator">1</button>
    <button class="btn__calculator">2</button>
    <button class="btn__calculator">3</button>
    <button class="btn__calculator">-</button>
    <button class="btn__calculator">.</button>
    <button class="btn__calculator">0</button>
    <button class="btn__calculator">/</button>
    <button class="btn__calculator">*</button>
    <button class="btn__calculator__reset">RESET</button>
    <button class="btn__calculator__etoile">=</button>



  </div>



</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="index.js"></script>
</body>
</html>
